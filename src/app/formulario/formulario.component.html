<div class=" bg-cyan-700 h-screen">
    
    <div class="grid justify-items-center">
            <h1 class="text-3xl font-bold underline">Ingrese los datos de los equipos:</h1>
            <form #formularioFutbol="ngForm" (ngSubmit)="formularioEnviado()">
            <ng-container *ngFor="let equipo of equipoModel; let i = index">
                <input class="border-2 border-black rounded-md mr-4" type="text" [name]="'Equipo' + (i+1) + 'a'" placeholder="Nombre del equipo 1" [(ngModel)]="equipo.nombre1">
                <input class="border-2 border-black rounded-md mr-4" type="text" [name]="'Equipo' + (i+1) + 'b'" placeholder="Nombre del equipo 2" [(ngModel)]="equipo.nombre2">
                <input class="border-2 border-black rounded-md mr-4 w-10" type="number" [name]="'resultado' + (i+1) + 'a'" placeholder="Resultado" [(ngModel)]="equipo.resultado1">
                <input class="border-2 border-black rounded-md mr-4 w-10" type="number" [name]="'resultado' + (i+1) + 'b'" placeholder="Resultado" [(ngModel)]="equipo.resultado2">
                <br><br> 
            </ng-container>
            <div class="w-full grid justify-items-center ">
                <button  class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" type="submit">Guardar</button>
            </div>
        </form>
    </div>
    <div *ngIf="show" class="grid grid-cols-2 gap-4 justify-items-center">
        <div class="grid gap-4">
            <div *ngFor="let item of tabla" class="bg-white rounded-md">
                <h3>Equipo: {{ item }}</h3>
            </div>
        </div>
        <div class="grid gap-4">
            <div *ngFor="let item of puntuaciones" class="bg-white rounded-md">
                <h3>Resultado: {{ item }}</h3>
            </div>
        </div>
    </div>
</div>
